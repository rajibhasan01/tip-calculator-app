<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/style.css">
  <!-- tailwind css framework added -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/cfd69f1693.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class=" w-3/4 mx-auto my-auto rounded">
    <h1 class="text-center mt-16 tracking-widest">SPLI <br> TTER</h1>
    <article class="w-3/4 mx-auto my-8 bg-white grid grid-cols-2 gap-4 container-box">

      <div class="p-8">
        <h2 class="my-2">Bill</h2>
        <div id='bills' class="bg-gray-100 w-full rounded flex py-2">
          <i class="fas fa-dollar-sign px-4 py-2 text-gray-400"></i>
          <input id="bill" class="w-full bg-gray-100 text-right pr-4 rounded focus:outline-none" type="text" placeholder="0.00">
        </div>
        <p id="text-show-bills" class="text-center pt-4 text-red-400 hidden">Can't input zero or negative number</p>
        <div class="my-8">
           <h2 class="my-2">Select Tip %</h2>
           <div id="btn" class="grid grid-cols-3 gap-4">
            <div class="">
              <button class="btn text-center w-full py-2 text-xl font-bold text-white rounded">5%</button>
            </div>
            <div class="">
              <button class="btn text-center w-full py-2 text-xl font-bold text-white rounded">10%</button>
            </div>
            <div class="">
              <button class="btn-light text-center w-full py-2 text-xl font-bold text-gray-700 rounded">15%</button>
            </div>
            <div class="">
              <button class="btn text-center w-full py-2 text-xl font-bold text-white rounded">25%</button>
            </div>
            <div class="">
              <button class="btn text-center w-full py-2 text-xl font-bold text-white rounded">50%</button>
            </div>
            <div class="">
              <input id="custom" class="bg-gray-100 custom text-gray-500 text-center w-full py-2 text-xl font-bold rounded" placeholder="Custom">
            </div>
           
          </div>
        </div>

        <div>
          <h2 class="my-2">Numbers of People</h2>
          <div id='peoples' class="bg-gray-100 w-full rounded flex py-2">
            <i class="fas fa-user-alt px-4 py-2 text-gray-400"></i>
            <input id="people" class="w-full bg-gray-100 text-right pr-4 rounded focus:outline-none" type="text" placeholder="1 or More">
          </div>
          <p id="text-show-peoples" class="text-center pt-4 text-red-400 hidden">Can't input zero or negative number</p>
        </div>
      </div>

<!-- 2nd part -->

      <div class="p-8 w-75">
        <div class="background w-full h-full container-box">
          <div class="flex p-8">
            <div>
            <h2 class="text-white text-xl">Tip Amount</h2>
            <p class="text-gray-400 font-semibold">/ person</p>
            </div> 

            <div class="ml-auto">
              <i class="fas fa-dollar-sign px-4 amount inline"> <h1 id="tip" class="inline amount">0.00</h1></i>
            </div>
          </div>


          <div class="flex p-8">
            <div>
            <h2 class="text-white text-xl">Total</h2>
            <p class="text-gray-400 font-semibold">/ person</p>
            </div>

            <div class="ml-auto">
              <i class="fas fa-dollar-sign px-4 amount inline"> <h1 id='total' class="inline  amount">0.00</h1></i>
            </div>
          </div>

          <div class="px-8 pb-8 pt-20">
            <button id='reset' class="text-center btn-light w-full mt-auto py-2 rounded text-xl font-semibold" type="reset">Reset</button>
          </div>

        </div>

      </div>
    </article>
  </section>

  <script src="js/calculation.js"></script>
</body>
</html>
